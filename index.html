<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
    <title> Challenge Encriptador</title>
</head>
<body>
    <header>
        <img class="logo" src="./public/img/Frame 6.png" alt="logo de alura" > 
        <h1>Challenge Encriptador</h1>
    </header>
    <main>
        <section>
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <h3>Ingresa sólo letras minúsculas y sin tildes</h3>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea class="message" cols="20" rows="10"></textarea>
        </section>
    </main>
    <footer>

    </footer>
   
<script src="./src/js/script.js"></script>
</body>
</html>
